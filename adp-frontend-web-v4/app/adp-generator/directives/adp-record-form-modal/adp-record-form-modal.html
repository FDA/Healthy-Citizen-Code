<adp-form
  adp-submit="vm.submit"
  adp-data="vm.data"
  adp-form-params="vm.formParams"
  adp-fields="vm.fields">
  <form-header>
    <h2 class="semi-bold">{{ vm.action }}</h2>
  </form-header>

  <form-footer>

    <button
      type="submit"
      class="btn btn-primary">
      {{ vm.action }}
    </button>

    <button
      type="button"
      ng-click="vm.cancel()"
      class="btn btn-default">
      Cancel
    </button>

  </form-footer>

</adp-form>
