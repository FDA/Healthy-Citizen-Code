<adp-form
  adp-submit="vm.submit"
  adp-data="vm.data"
  adp-form-params="vm.formParams"
  adp-fields="vm.fields"
  schema="vm.schema"
>
  <form-header>
    <h2 class="semi-bold">{{ vm.btnText }}</h2>
  </form-header>

  <form-footer>

    <button
      type="submit"
      class="btn btn-primary">
      {{ vm.btnText }}
    </button>

    <button
      type="button"
      ng-click="vm.cancel()"
      class="btn btn-default">
      Cancel
    </button>

  </form-footer>

</adp-form>
