<adp-form
  adp-submit="vm.submit"
  adp-data="vm.data"
  adp-form-params="vm.formParams"
  adp-fields="vm.fields">
  <form-header>
    <h1 class="semi-bold">{{vm.action}}</h1>
  </form-header>

  <form-body>
    <button
      type="button"
      ng-click="vm.createParentCallback()"
      class="btn btn-primary">
      {{vm.parentField.buttonName}}
    </button>
  </form-body>

  <form-footer>

    <button
      type="submit"
      class="btn btn-primary">
      {{ vm.action }}
    </button>

    <button
      type="button"
      ng-click="vm.cancel()"
      class="btn btn-default">
      Cancel
    </button>

  </form-footer>

</adp-form>
