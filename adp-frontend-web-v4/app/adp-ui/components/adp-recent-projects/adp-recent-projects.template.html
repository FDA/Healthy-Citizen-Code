<div class="project-context hidden-xs dropdown" dropdown>

    <span class="label">Projects:</span>

    <span class="project-selector dropdown-toggle"
          data-toggle="dropdown">
      Recent projects <i ng-if="vm.projects.length" class="fa fa-angle-down"></i>
    </span>

    <ul class="dropdown-menu"
        ng-if="vm.projects.length">
        <li ng-repeat="project in vm.projects">
            <a href="{{project.href}}">{{project.title}}</a>
        </li>
        <li class="divider"></li>
        <li>
            <a ng-click="vm.clearProjects()">
              <i class="fa fa-power-off"></i> Clear
            </a>
        </li>
    </ul>

</div>
