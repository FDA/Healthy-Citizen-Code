<adp-form
  adp-submit="vm.submit"
  adp-data="vm.data"
  adp-fields="vm.fields">

  <form-footer>
    <button
      type="submit"
      class="btn btn-primary">
      Update
    </button>

    <button
      type="button"
      ng-click="vm.cancel()"
      class="btn btn-default">
      Cancel
    </button>

  </form-footer>

</adp-form>
