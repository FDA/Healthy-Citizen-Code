<adp-form-field-container
  adp-data="data"
  adp-field="adpField">
  <label
    class="label">
    {{adpField.fullName}}
    <span ng-show="adpField.required">&nbsp;*</span>

    <adp-tooltip
      adp-field="adpField">
    </adp-tooltip>
  </label>

  <location-control
    field="adpField"
    adp-form-data="adpFormData"
    ui-props="adpFieldUiProps"
  >
  </location-control>

</adp-form-field-container>
