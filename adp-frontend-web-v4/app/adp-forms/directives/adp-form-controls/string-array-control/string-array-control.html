<tags-input
  class="tags-input-control"
  aria-label="{{field.keyName}}"
  ng-required="field.required"
  adp-validate="field"
  name="{{field.keyName}}"
  ng-model="adpFormData[field.keyName]"
  min-length="1"
  use-strings="true"
  placeholder="Type in new value and press Enter"
  sortable="true"
  replace-spaces-with-dashes="false"
>
</tags-input>
