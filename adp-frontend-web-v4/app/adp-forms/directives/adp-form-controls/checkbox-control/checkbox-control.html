<label class="checkbox"
       id="checkbox-label-{{field.keyName}}"
       for="{{$id + field.keyName}}">

  <input type="checkbox"
         name="{{field.keyName}}"
         id="{{$id + field.keyName}}"
         adp-validate="validationParams"
         ng-model="adpFormData[field.keyName]"
         ng-required="isRequired()"
         class="form-control">
  <i></i>

  {{field.fullName}} <adp-required-mark validation-params="validationParams"></adp-required-mark>
</label>
