<div class="modal-header text-center">
  <h3 class="modal-title">
    Record details.
  </h3>
</div>

<div class="modal-body">
  <table>
    <tr ng-repeat="(key, value) in vm.itemData">
      <td>
        <strong>{{key}}</strong>
      </td>
      <td>
        {{value}}
      </td>
    </tr>
  </table>
</div>

<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="vm.close()">
    Close
  </button>
</div>
