<adp-form
  args="::vm.args"
  form-options="::vm.formOptions"
  adp-form-params="::vm.formParams"
>
  <form-header>
    <h2 class="semi-bold">{{ vm.actionText }} "{{ vm.args.modelSchema.fullName }}"</h2>
  </form-header>

  <form-footer adp-ui-buttons-handle-keyboard>
    <footer class="adp-action-b-container">
      <button
        class="adp-action-b-secondary"
        type="button"
        ng-click="vm.cancel()"
      >
        Cancel
      </button>

      <button
        class="adp-action-b-primary"
        type="submit"
      >
        {{ vm.actionText }}
      </button>
    </footer>
  </form-footer>

</adp-form>
