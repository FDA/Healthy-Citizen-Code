<adp-form-field-container
  ng-attr-field-container="{{args.fieldSchema.fieldName}}"
  args="::args"
  enabled="false"
  class="input-container"
>
  <label
    ng-show="hasVisibleItems()"
    ng-attr-adp-qaid-field-label="{{args.path}}"
    class="label"
  >

    {{args.fieldSchema.fullName}}

    <adp-required-mark
      args="::args"
      form-context="::formContext"
    ></adp-required-mark>

    <adp-tooltip
      adp-field="::args.fieldSchema"
    ></adp-tooltip>
  </label>

  <array-control
    args="::args"
    form-context="::formContext"
  ></array-control>
</adp-form-field-container>
