<adp-form
  form-options="::vm.formOptions"
  args="::vm.args"
>
  <form-header>Update Password</form-header>

  <form-footer>
    <footer class="adp-action-b-container">
      <button
        type="button"
        ng-click="vm.onCancel()"
        class="adp-action-b-secondary"
      >
        Cancel
      </button>

      <button
        type="submit"
        class="adp-action-b-primary"
      >
        Update
      </button>
    </footer>
  </form-footer>
</adp-form>
