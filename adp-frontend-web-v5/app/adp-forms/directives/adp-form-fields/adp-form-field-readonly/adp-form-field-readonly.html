<adp-form-field-container
  adp-field="adpField">

  <div style="display: flex; width: 100%;">
    <div style="width: 140px; padding-right: 10px; display: flex;">
      <label
        class="label">
        {{adpField.fullName}}

        <adp-tooltip
          adp-field="adpField">
        </adp-tooltip>
      </label>
    </div>

    <div style="width: calc(100% - 150px); display: flex;">
      <readonly-control
        style="width: 100%;"
        field="adpField"
        adp-form-data="adpFormData"
        ui-props="adpFieldUiProps"
        validation-params="validationParams"
      >
      </readonly-control>

      <adp-messages
        adp-field="adpField">
      </adp-messages>
    </div>
  </div>

</adp-form-field-container>
