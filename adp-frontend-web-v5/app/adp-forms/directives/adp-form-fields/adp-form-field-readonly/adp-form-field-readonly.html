<adp-form-field-container
  args="::args"
  enabled="false"
>
  <div style="display: flex; width: 100%;">
    <div style="width: 140px; padding-right: 10px; display: flex;">
      <label
        ng-attr-adp-qaid-field-label="{{args.path}}"
        class="label"
      >
        {{args.fieldSchema.fullName}}

        <adp-tooltip
          adp-field="::args.fieldSchema">
        </adp-tooltip>
      </label>
    </div>

    <div style="width: calc(100% - 150px); display: flex;">
      <readonly-control
        style="width: 100%;"
        args="::args"
      ></readonly-control>

      <adp-messages ng-attr-adp-qaid-field-error-messages="{{args.path}}" args="::args"></adp-messages>
    </div>
  </div>

</adp-form-field-container>
