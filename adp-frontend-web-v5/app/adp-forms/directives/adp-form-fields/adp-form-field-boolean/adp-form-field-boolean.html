<adp-form-field-container
  adp-form-data="::adpFormData"
  adp-field="::adpField">

    <label class="label">
        {{adpField.fullName}}
        <adp-required-mark validation-params="validationParams"></adp-required-mark>

        <adp-tooltip adp-field="adpField"></adp-tooltip>
    </label>

    <boolean-control
      field="::adpField"
      adp-form-data="::adpFormData"
      ui-props="::adpFieldUiProps"
      validation-params="::validationParams"
    >
    </boolean-control>

    <adp-messages
            adp-field="adpField">
    </adp-messages>

</adp-form-field-container>
