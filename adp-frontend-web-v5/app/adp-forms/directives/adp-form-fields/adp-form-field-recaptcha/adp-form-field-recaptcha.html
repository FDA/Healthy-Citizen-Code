<adp-form-field-container
  ng-if="!captchaDisabled"
  adp-form-data="::adpFormData"
  adp-field="::adpField">

  <recaptcha-control
    field="::adpField"
    adp-form-data="::adpFormData"
    ui-props="::adpFieldUiProps"
    validation-params="::validationParams"
  >
  </recaptcha-control>


  <adp-messages
    adp-field="adpField">
  </adp-messages>

</adp-form-field-container>
