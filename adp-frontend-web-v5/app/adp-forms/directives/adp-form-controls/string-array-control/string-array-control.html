<tags-input
  class="tags-input-control"
  aria-label="{{field.fieldName}}"
  ng-required="isRequired()"
  adp-validate="validationParams"
  name="{{field.fieldName}}"
  ng-model="adpFormData[field.fieldName]"
  min-length="1"
  use-strings="true"
  placeholder="Type in new value and press Enter"
  sortable="true"
  replace-spaces-with-dashes="false"
>
</tags-input>
