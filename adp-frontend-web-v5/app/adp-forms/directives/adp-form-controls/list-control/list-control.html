<div
  ng-if="isMultiple"
  dx-tag-box="config"
  adp-validate="validationParams"
  ng-required="isRequired()"
  name="{{field.fieldName}}"
  ng-model="adpFormData[field.fieldName]"
></div>

<div
  ng-if="!isMultiple"
  dx-select-box="config"
  adp-validate="validationParams"
  ng-required="isRequired()"
  name="{{field.fieldName}}"
  ng-model="adpFormData[field.fieldName]"
></div>
