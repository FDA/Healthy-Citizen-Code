<input
  type="text"
  name="{{field.fieldName}}"
  id="{{field.fieldName}}"
  adp-validate="validationParams"
  ng-required="isRequired()"
  ng-model="adpFormData[field.fieldName]"
  class="form-control"
  adp-autocomplete="field"
  ng-keypress="onKeyPress($event)"
  ng-paste="onPaste($event)"
  ng-pattern="DECIMAL_REGEX"
>
