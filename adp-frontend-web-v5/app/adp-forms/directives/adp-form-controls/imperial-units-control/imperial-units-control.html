<div class="adp-inline-form-control">
  <div
    dx-select-box="configFirstUnit"
    class="adp-inline-form-control-left"
    name="{{args.fieldSchema.fieldName}}FirstUnit"
  ></div>

  <div
    dx-select-box="configSecondUnit"
    class="adp-inline-form-control-right"
    name="{{args.fieldSchema.fieldName}}SecondUnit"
  ></div>
</div>

<input
  type="hidden"
  ng-required="isRequired()"
  adp-validate="args"
  ng-model="getterSetter"
  ng-model-options="{ getterSetter: true }"
  name="{{args.fieldSchema.fieldName}}"
>
