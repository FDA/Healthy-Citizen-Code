<input
  type="hidden"
  adp-validate="args"
  name="{{args.fieldSchema.fieldName}}"
  ng-model="getterSetter"
  ng-model-options="{ allowInvalid: true, getterSetter: true }"
  tree-selector-required="isRequired()"
>

<tree-selector
  args="args"
  form-data="args.row"
  index-of-level="0"
></tree-selector>
