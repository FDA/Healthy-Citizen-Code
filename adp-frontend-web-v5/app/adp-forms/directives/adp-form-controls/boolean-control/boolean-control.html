<label class="checkbox"
  id="checkbox-label-{{field.fieldName}}"
  for="{{$id + field.fieldName}}">

  <input
    type="hidden"
    name="{{field.fieldName}}"
    id="{{$id + field.fieldName}}"
    adp-validate="validationParams"
    ng-required="isRequired()"
    ng-model="adpFormData[field.fieldName]"
  >

  <div
    dx-check-box="config"
    class="adp-checkbox"
  ></div>

  {{field.fullName}} <adp-required-mark validation-params="validationParams"></adp-required-mark>
</label>
