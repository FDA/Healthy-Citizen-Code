<adp-form
        class="login-form auth-form"
        enable-selector="false"
        adp-submit="vm.submit"
        adp-fields="vm.fields"
        adp-data="vm.data"
        schema="vm.schema"
        disable-fullscreen="true"
>
    <form-header>
        <h2 class="semi-bold">Export from {{vm.options.collectionName}}</h2>
    </form-header>

    <form-footer>
        <button
                type="submit"
                class="btn btn-primary">
            Export
        </button>
        <button
                class="btn btn-default"
                type="button"
                ng-click="vm.cancel()">
            Cancel
        </button>
    </form-footer>
</adp-form>
