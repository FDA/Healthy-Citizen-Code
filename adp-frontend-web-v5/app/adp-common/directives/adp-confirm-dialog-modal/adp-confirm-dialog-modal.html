<div class="modal-header delete-action-modal">
  <h3 class="modal-title">{{vm.options.message}}</h3>
</div>

<div class="modal-footer">
  <button
          class="adp-action-b-secondary"
          type="button"
          ng-click="vm.cancel()"
          ng-if="!vm.options.hideCancelButton">
    Cancel
  </button>

  <button
    class="adp-action-b-primary"
    type="button"
    ng-click="vm.confirm()">
    {{vm.options.okButtonText || 'Yes'}}
  </button>
</div>
