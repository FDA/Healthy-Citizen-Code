<div class="modal-header delete-action-modal">
  <h3 class="modal-title">{{vm.options.message}}</h3>
</div>

<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="vm.confirm()">
    {{vm.options.okButtonText || 'Yes'}}
  </button>

  <button
    class="btn btn-default"
    type="button"
    ng-click="vm.cancel()"
    ng-if="!vm.options.hideCancelButton">
    Cancel
  </button>
</div>
