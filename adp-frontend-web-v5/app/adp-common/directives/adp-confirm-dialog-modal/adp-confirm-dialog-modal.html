<div class="modal-header delete-action-modal">
  <h3 class="modal-title">{{vm.options.message}}</h3>
</div>

<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="vm.confirm()">
    Yes
  </button>

  <button
    class="btn btn-default"
    type="button"
    ng-click="vm.cancel()">
    Cancel
  </button>
</div>
