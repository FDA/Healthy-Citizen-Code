<adp-form
  class="login-form auth-form"
  enable-selector="false"
  adp-submit="vm.submit"
  adp-fields="vm.fields"
  schema="vm.schema"
  disable-fullscreen="true"
>

  <form-header>
    Please provide email to send reset link
  </form-header>

  <form-footer>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary">
        {{vm.authParams.emailResetLinkText || "Email reset link"}}
      </button>
    </div>

    <div class="text-center">
      Back to
      <a ui-sref="auth.login">
        {{vm.authParams.signInText}}
      </a>

    </div>
  </form-footer>

</adp-form>
