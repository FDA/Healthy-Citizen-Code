<adp-form
  class="login-form auth-form"
  enable-selector="false"
  adp-submit="vm.submit"
  adp-fields="vm.fields"
  schema="vm.schema"
  disable-fullscreen="true"
>

  <form-header>
    Sign In
  </form-header>

  <form-footer>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary">
        {{vm.authParams.signInText}}
      </button>
    </div>

    <div
      ng-if="vm.showSignUp"
      class="separator text-center">
      <span class="separator-text">OR</span>
    </div>

    <div
      ng-if="vm.showSignUp"
      class="text-center">
      Need an account?

      <a ui-sref="auth.register">
        {{vm.authParams.signUpText}}
      </a>
    </div>

    <div ng-if="vm.showSignUp"
         class="text-center">
      Forgot password?

      <a ui-sref="auth.forgot">
        {{vm.authParams.resetPasswordText || "Reset password"}}
      </a>
    </div>
  </form-footer>

</adp-form>
