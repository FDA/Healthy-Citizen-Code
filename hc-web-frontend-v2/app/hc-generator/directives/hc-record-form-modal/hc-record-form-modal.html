<hc-form
  hc-submit="vm.submit"
  hc-data="vm.data"
  hc-fields="vm.fields">
  <form-header>
    <h2 class="semi-bold">{{ vm.action }}</h2>
  </form-header>

  <form-footer>

    <button
      type="submit"
      class="btn btn-primary">
      {{ vm.action }}
    </button>

    <button
      type="button"
      ng-click="vm.cancel()"
      class="btn btn-default">
      Cancel
    </button>

  </form-footer>

</hc-form>
