<div class="dateFilter">

  <input
    type="text"
    adp-datepicker
    class="form-control datepicker before"
    placeholder="From"
    options="datepickerOptions">

  <input
    type="text"
    adp-datepicker
    class="form-control datepicker after"
    placeholder="To"
    options="datepickerOptions">

</div>
