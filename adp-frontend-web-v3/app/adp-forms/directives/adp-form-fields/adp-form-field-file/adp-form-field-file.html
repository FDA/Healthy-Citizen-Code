<adp-form-field-container
  adp-data="data"
  adp-field="field">
  <div
    class="label">
    {{field.fullName}}
    <span ng-show="field.required">&nbsp;*</span>

    <adp-tooltip
      adp-field="field">
    </adp-tooltip>
  </div>

  <div class="input">
    <adp-file-uploader
      ng-model="fakeModel"
      name="{{field.keyName}}"
      file-required="field.required"
      field="field"
      data="adpFormData[field.keyName]">
    </adp-file-uploader>
  </div>

  <adp-messages
    adp-field="field">
  </adp-messages>

</adp-form-field-container>
