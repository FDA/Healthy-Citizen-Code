<adp-form-field-container
  adp-data="data"
  adp-field="field">

  <label
    for="{{field.keyName}}"
    class="label">
    {{field.fullName}}
    <span ng-show="field.required">&nbsp;*</span>

    <adp-tooltip
      adp-field="field">
    </adp-tooltip>
  </label>

  <label class="select">
    <input
      type="text"
      adp-select2
      style="width:100%"
      aria-label="{{field.keyName}}"
      class="select2 form-control"
      ng-required="field.required"
      adp-validate="field"
      data-options="options"
      name="{{field.keyName}}"
      ng-model="adpFormData[field.keyName]"
      id="{{field.keyName}}">
  </label>

  <adp-messages
    adp-field="field">
  </adp-messages>
</adp-form-field-container>
