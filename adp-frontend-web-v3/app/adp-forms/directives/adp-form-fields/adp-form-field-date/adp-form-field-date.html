<adp-form-field-container
  adp-is-error="form[field.keyName].$touched && form[field.keyName].$invalid"
  adp-field="field">

  <label
    class="label">
    {{field.fullName}}
    <span ng-show="field.required">&nbsp;*</span>

    <adp-tooltip
      adp-field="field">
    </adp-tooltip>
  </label>

  <label
    uib-dropdown
    is-open="status.isOpen"
    class="input datepicker-label">
    <button
      class="datepicker-toggle"
      role="button"
      uib-dropdown-toggle
      aria-haspopup="true"
      aria-expanded="false"
      type="button">
      <i class="fa fa-calendar"></i>
    </button>

    <input
      class="form-control"
      id="{{field.keyName}}"
      ng-model="adpFormData[field.keyName]"
      adp-validate="field"
      adp-date-formatter="field.subtype"
      ng-required="field.required"
      name="{{field.keyName}}"
      placeholder="Enter date" />

    <div
      uib-dropdown-menu
      class="dropdown-menu"
      role="menu">
      <datetimepicker
        ng-model="adpFormData[field.keyName]"
        before-render="disableFutureDates($dates)"
        on-set-time="closeDropDown()"
        data-datetimepicker-config="datepickerOptions">
      </datetimepicker>
    </div>
  </label>

  <adp-messages
    adp-field="field">
  </adp-messages>
</adp-form-field-container>
