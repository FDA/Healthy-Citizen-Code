<adp-form-field-container
  adp-data="data"
  adp-field="field">

  <label
    class="label">
    {{field.fullName}}
    <span ng-show="field.required">&nbsp;*</span>

    <adp-tooltip
      adp-field="field">
    </adp-tooltip>
  </label>

  <label class="input">
    <input type="{{uiProps.uiSubtypeType}}"
           name="{{field.keyName}}"
           id="{{field.keyName}}"
           adp-validate="field"
           escape-letters="field.type == 'Number'"
           ng-model="adpFormData[field.keyName]"
           ng-required="field.required"
           class="form-control">
  </label>

  <adp-messages
    adp-field="field">
  </adp-messages>

</adp-form-field-container>
