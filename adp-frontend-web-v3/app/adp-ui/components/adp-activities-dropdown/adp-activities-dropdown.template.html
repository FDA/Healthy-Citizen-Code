<span
  id="activity"
  class="activity-dropdown"
  adp-activities-dropdown-toggle>
    <i class="fa fa-user"></i>
    <b class="badge bg-color-red">21</b>
</span>

<div class="ajax-dropdown">

  <!-- the ID links are fetched via AJAX to the ajax container "ajax-notifications" -->
  <div class="btn-group btn-group-justified"
       data-toggle="buttons">

    <label
      class="btn btn-default"
      ng-class="{ 'active' : vm.isActive(type.name)}"
      ng-repeat="(key, type) in vm.activities.types"
      ng-click="vm.setTab(type.name)">

      <input
        type="radio"
        name="activity"> {{type.title}} ({{type.length}})
    </label>

  </div>

  <!-- notification content -->
  <div class="ajax-notifications custom-scroll"
       ng-switch="vm.activeTab">
    <div smart-include="app/adp-ui/components/adp-activities-dropdown/partials/tab-msgs.html" ng-switch-when="msgs"></div>
    <div smart-include="app/adp-ui/components/adp-activities-dropdown/partials/tab-notify.html" ng-switch-when="notify"></div>
    <div smart-include="app/adp-ui/components/adp-activities-dropdown/partials/tab-tasks.html" ng-switch-when="tasks"></div>
    <div smart-include="app/adp-ui/components/adp-activities-dropdown/partials/tab-default.html" ng-switch-when="default"></div>
  </div>
  <!-- end notification content -->

  <!-- footer: refresh area -->
  <span> Last updated on: {{vm.activities.last_update}}
    <button
      type="button"
      data-loading-text="<i class='fa fa-refresh fa-spin'></i> Loading..."
      class="btn btn-xs btn-default pull-right">
       <i class="fa fa-refresh"></i>
    </button>
  </span>
  <!-- end footer -->

</div>
