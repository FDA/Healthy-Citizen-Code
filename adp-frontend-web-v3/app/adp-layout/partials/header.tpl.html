<header id="header">
  <!-- collapse menu button -->
  <div
    class="btn-header btn-nav-menu btn-nav-menu-mobile pull-left">
        <span>
            <a toggle-menu title="Collapse Menu">
                <i class="fa fa-reorder"></i>
            </a>
        </span>
  </div>

  <div id="logo-group">
    <!-- end collapse menu -->

    <!-- PLACE YOUR LOGO HERE -->
    <span id="logo">
      <adp-app-logo></adp-app-logo> {{vm.interface.app.title || ''}}
    </span>
    <!-- END LOGO PLACEHOLDER -->

    <!-- Note: The activity badge color changes when clicked and resets the number to 0
    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->

    <adp-activities-dropdown
      ng-if="vm.header.components.alerts">
    </adp-activities-dropdown>
  </div>

  <adp-recent-projects
    ng-if="vm.header.components.projectSelector">
  </adp-recent-projects>

  <!-- pulled right: nav area -->
  <div class="pull-right">

    <!-- collapse menu button -->
    <div class="btn-header btn-nav-menu pull-right">
        <span>
            <a toggle-menu title="Collapse Menu">
                <i class="fa fa-reorder"></i>
            </a>
        </span>
    </div>
    <!-- end collapse menu -->

    <!-- #MOBILE -->
    <!-- Top menu profile link : this shows only when top menu is active -->
    <ul
      ng-if="vm.header.components.menuToggle"
      id="mobile-profile-img"
      class="header-dropdown-list hidden-xs padding-5">
      <li class="">
        <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
          <img src="assets/img/avatars/male.png" alt="John Doe" class="online"/>
        </a>
        <ul class="dropdown-menu pull-right">
          <li>
            <a href-void class="padding-10 padding-top-0 padding-bottom-0"><i
              class="fa fa-cog"></i> Setting</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="padding-10 padding-top-0 padding-bottom-0"> <i
              class="fa fa-user"></i>
              <u>P</u>rofile</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href-void class="padding-10 padding-top-0 padding-bottom-0"
               data-action="toggleShortcut"><i class="fa fa-arrow-down"></i> <u>S</u>hortcut</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href-void class="padding-10 padding-top-0 padding-bottom-0"
               data-action="launchFullscreen"><i class="fa fa-arrows-alt"></i> Full <u>S</u>creen</a>
          </li>
          <li class="divider"></li>
          <li>
            <a ng-click="vm.logout()"
               class="padding-10 padding-top-5 padding-bottom-5"
               data-action="userLogout">
              <i class="fa fa-sign-out fa-lg"></i> <strong><u>L</u>ogout</strong>
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- logout button -->
    <div id="logout"
         ng-if="vm.header.components.logoutButton"
         class="btn-header transparent pull-right">
        <span>
          <a ng-click="vm.logout()"
             title="Sign Out"
             data-action="userLogout"
             class="header-logout-btn"
             data-logout-msg="You can improve your security further after logging out by closing this opened browser">
            <i class="fa fa-sign-out"></i> <strong><u>L</u>ogout</strong>
          </a>
        </span>
    </div>
    <!-- end logout button -->

    <!-- search mobile button (this is hidden till mobile view port) -->
    <div id="search-mobile" class="btn-header transparent pull-right" data-search-mobile>
      <span> <a href="#" title="Search"><i class="fa fa-search"></i></a> </span>
    </div>
    <!-- end search mobile button -->

    <!-- input: search field -->
    <form action="#/search"
          ng-if="vm.header.components.search"
          class="header-search pull-right">
      <input id="search-fld" type="text" name="param" placeholder="Find reports and more" data-autocomplete='[
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"]'>
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
      <a href="$" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
    </form>
    <!-- end input: search field -->

    <!-- fullscreen button -->
    <div id="fullscreen"
         ng-if="vm.header.components.fullScreenToggle"
         class="btn-header transparent pull-right">
        <span>
          <a full-screen title="Full Screen">
            <i class="fa fa-arrows-alt"></i>
          </a>
        </span>
    </div>
    <!-- end fullscreen button -->


    <!-- multiple lang dropdown : find all flags in the flags page -->
    <adp-language-selector
      ng-if="vm.header.components.languageSelector">
    </adp-language-selector>
    <!-- end multiple lang -->

  </div>
  <!-- end pulled right: nav area -->

</header>
