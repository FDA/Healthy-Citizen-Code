<!DOCTYPE html>
<html lang="en-us" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Conceptant visualisation demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<div id="adpd-wrapper">
    <header id="adpd-header">
        <div id="adpd-logo"></div>
        <div id="adpd-title">Conceptant visualisation demo</div>
    </header>
    <div id="adpd-content">
        <div id='fg3d-container'>
            <div id="fg3d-box"></div>
            <div id="fg3d-config" class="fg3d-config-box">
                <div class='fg3d-config-icon fa fa-bars'></div>
                <div class="fg3d-config-form">
                    <div>
                        <div class='form-row'>Nodes filter:
                            <input id="fg3d-nodeFilter" class="same-width"/>
                        </div>
                        <div class='form-row'>Links filter:
                            <input id="fg3d-linkFilter" class="same-width"/>
                        </div>
                        <div class="form-row">Tags:
                            <div class="fg3d-tags-container same-width"></div>
                        </div>
                        <label class='form-row'>
                            Show labels for highlighted nodes
                            <input type='checkbox' id="fg3d-hlLabelNodes"/>
                        </label>
                        <label class='form-row'>
                            Show labels for highlighted links
                            <input type='checkbox' id="fg3d-hlLabelLinks"/>
                        </label>
                        <div class='form-row'>Highlight selected %:
                            <input type="number" id="fg3d-hlColorIntensity" class="same-width"/>
                        </div>
                        <div class='form-row'>Dim not selected %:
                            <input type="number" id="fg3d-hlDimIntensity" class="same-width"/>
                        </div>
                        <label class='form-row'>
                            Label all nodes [E]
                            <input type='checkbox' id="fg3d-labelNodes"/>
                        </label>
                        <label class='form-row'>
                            Label all links [R]
                            <input type='checkbox' id="fg3d-labelLinks"/>
                        </label>
                        <label class='form-row'>
                            Fix dragged nodes [X]
                            <input type='checkbox' id="fg3d-fixDragged"/>
                        </label>
                        <label class='form-row'>
                            Camera orbiting [O]
                            <input type='checkbox' id="fg3d-animCamera"/>
                        </label>
                        <div class="form-row">
                            <button id="fg3d-export-png">Export as PNG</button>
                        </div>
                        <div class='form-row'>Link curvature %:
                            <input type="number" id="fg3d-linkCurvature"/>
                        </div>
                        <div class='form-row'>Link distance % [+/-]:
                            <input type="number" id="fg3d-linkDistance"/>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fg3d-legend" class="fg3d-legend-box"></div>
            <div id='fg3d-infobox'></div>
        </div>
    </div>
    <div id="adpd-footer">
        &copy; Conceptant 2020
    </div>
</div>
</body>
</html>
