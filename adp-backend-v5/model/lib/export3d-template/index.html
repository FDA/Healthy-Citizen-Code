<!DOCTYPE html>
<html lang="en-us" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Conceptant visualisation demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<div id="adpd-wrapper">
    <header id="adpd-header">
        <div id="adpd-logo"></div>
        <div id="adpd-title">Conceptant visualisation demo</div>
    </header>
    <div id="adpd-content">
        <div id='fg3d-container'>
            <div id="fg3d-box"></div>
            <div id="fg3d-config" class="fg3d-config-box">
                <div class='fg3d-config-icon fa fa-bars'></div>
                <div class="fg3d-config-form">
                    <div>
                        <div class='form-row'>Entities filter
                            <span><input id="fg3d-nodeFilter" class="same-width"/></span>
                        </div>
                        <div class='form-row'>Relationships filter
                            <span><input id="fg3d-linkFilter" class="same-width"/></span>
                        </div>
                        <div class="form-row">Tags
                            <span><div class="fg3d-tags-container same-width"></div></span>
                        </div>
                        <label class='form-row'>
                            Show labels for highlighted entities
                            <span><input type='checkbox' id="fg3d-hlLabelNodes"/></span>
                        </label>
                        <label class='form-row'>
                            Show labels for highlighted relationships
                            <span><input type='checkbox' id="fg3d-hlLabelLinks"/></span>
                        </label>
                        <div class='form-row'>Highlight selected
                            <span>%<input type="number" id="fg3d-hlColorIntensity" class="same-width"/></span>
                        </div>
                        <div class='form-row'>Dim not selected
                            <span>%<input type="number" id="fg3d-hlDimIntensity" class="same-width"/></span>
                        </div>
                        <label class='form-row'>
                            Label all entities [E]
                            <span><input type='checkbox' id="fg3d-labelNodes"/></span>
                        </label>
                        <label class='form-row'>
                            Label all relationships [R]
                            <span><input type='checkbox' id="fg3d-labelLinks"/></span>
                        </label>
                        <label class='form-row'>
                            Fix dragged entities [X]
                            <span><input type='checkbox' id="fg3d-fixDragged"/></span>
                        </label>
                        <label class='form-row'>
                            Camera orbiting [O]
                            <span><input type='checkbox' id="fg3d-animCamera"/></span>
                        </label>
                        <div class='form-row'>Relationship curvature
                            <span>%<input type="number" id="fg3d-linkCurvature" class="same-width"/></span>
                        </div>
                        <div class='form-row'>Relationship length [+/-]
                            <span>%<input type="number" id="fg3d-linkDistance" class="same-width"/></span>
                        </div>
                        <div class="form-row">
                            <button id="fg3d-export-png">Export as PNG</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fg3d-legend" class="fg3d-legend-box"></div>
            <div id='fg3d-infobox'></div>
        </div>
    </div>
    <div id="adpd-footer">
        &copy; Conceptant 2020
    </div>
</div>
</body>
</html>
